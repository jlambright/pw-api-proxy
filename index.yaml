indexes:
  - kind: MatchUp
    ancestor: yes
    properties:
      - name: active
      - name: updated-on
        direction: desc
      - name: round-id
        direction: asc

  - kind: Round
    properties:
      - name: start
        direction: desc
      - name: end
        direction: desc
      - name: name
        direction: asc

  - kind: User
    properties:
